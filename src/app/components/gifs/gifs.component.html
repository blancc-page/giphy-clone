<div class="search">
    <!-- pass local reference gif and listen for key up on enter key -->
        <form (ngSubmit)="searchGifs(gifForm)" #gifForm="ngForm">
            <input type="text" placeholder="Search for GIFs" ngModel name="searchTerm">
            <button type="submit"><fa-icon [icon]="faMagnifyingGlass"></fa-icon></button>
        </form>
</div>
<div class="gifs">
    <div class="gif" *ngFor="let gif of gifs">
        <img [src]="gif.images.original.url" alt="gifs">
    </div>
    <div class="button">
        <button class="btn" (click)="getMore()">
            Show More
        </button>
    </div>
</div>
